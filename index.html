            margin-bottom: 10px;  
            padding: 5px;

        }  
        .result {  
            margin-top: 20px;  
            font-weight: bold;  
        }  
        .huansuan {  
            padding: 10px 15px;  
            background-color: red;

            border: none;

        }
        h6 {
            color: blue;

<body>  
    <header>  
        <h1>功能性网页</h1>  
    </header>  
    <h2 id="clock">time</h2>  
    <h4>功能1：网址跳转功能
        <h5>&nbsp;</h5>
    </h4>
    <div >功能2：小计算器(输入)
        <div1 id="calculator">
            <input type="text1" id="result"  placeholder="输入计算表达式" >   
            <button id="calculate" onclick="calculateResult()" class="SJY">计算</button>  
            <div id="output" style="margin-top: 10px; font-size: 18px;"></div>
        </div1>
        <button class="image-button" id="image-button"
            onmousemove="changeImage(this,'icon2.jpg')"
            onmouseout="changeImage(this,'icon.jpg')">
            <img src="icon.jpg" alt="icon" id="btttonImage" class="wwq">
        </button>
        <img src="background2.jpg" width="300" height="600" class="img">
    </div>
    <div class="zx" id="zx">网页
        <img src="snow.gif" alt="snow" id="snow" width="200px" height="200px" style=" position: relative; top: 350px; left:-150px;"> 
    </div>
    <div class="container1">  
        <input type="text" id="urlInput" placeholder="请输入你想跳转的网址">  
        <button onclick="jumpToUrl()" class="jump">跳转</button>
    </div>


    
    <h6>功能3：
    <label for="valueInput">单位转换器</label>  
    <input type="number" id="valueInput" placeholder="输入数值(必须同类型转换)">  
    <label for="unitFrom">从:</label>  
    <select id="unitFrom"> 
        <optgroup label="长度单位" >
            <option value="meters">米</option>  
            <option value="kilometers">千米</option>  
            <option value="centimeters">厘米</option>  
            <option value="millimeters">毫米</option>  
        </optgroup>
        <optgroup label="质量单位" >
            <option value="kilograms">千克</option>
            <option value="grams">克</option>  
            <option value="milligrams">毫克</option>  
        </optgroup>
        <optgroup label="面积单位" >
            <option value="squaremeters">平方米</option>  
            <option value="squarekilometers">平方千米</option>  
            <option value="squarecentimeters">平方厘米</option>  
            <option value="squaremillimeters">平方毫米</option>  
        </optgroup>
        <optgroup label="时间单位" >
            <option value="seconds">秒</option>  
            <option value="minutes">分钟</option>  
            <option value="hours">小时</option>  
            <option value="days">天</option>  
            <option value="weeks">周</option>  
            <option value="months">月</option>  
            <option value="years">年</option>  
        </optgroup>
        <optgroup label="体积单位">  
            <option value="liters">升</option>  
            <option value="milliliters">毫升</option>  
            <option value="cubicMeters">立方米</option>  
            <option value="cubicCentimeters">立方厘米</option>  
        </optgroup> 
    </select>  
    <label for="unitTo">转换:</label>  
    <select id="unitTo">  
        <optgroup label="长度单位" >
            <option value="meters">米</option>  
            <option value="kilometers">千米</option>  
            <option value="centimeters">厘米</option>  
            <option value="millimeters">毫米</option>  
        </optgroup>
        <optgroup label="质量单位">  
            <option value="kilograms">千克</option>  
            <option value="grams">克</option>  
            <option value="milligrams">毫克</option>  
        </optgroup> 
        <optgroup label="面积单位" >
            <option value="squaremeters">平方米</option>  
            <option value="squarekilometers">平方千米</option>  
            <option value="squarecentimeters">平方厘米</option>  
            <option value="squaremillimeters">平方毫米</option>  
        </optgroup>
        <optgroup label="时间单位" >
            <option value="seconds">秒</option>  
            <option value="minutes">分钟</option>  
            <option value="hours">小时</option>  
            <option value="days">天</option>  
            <option value="weeks">周</option>  
            <option value="months">月</option>  
            <option value="years">年</option>  
        </optgroup>
        <optgroup label="体积单位">  
            <option value="liters">升</option>  
            <option value="milliliters">毫升</option>  
            <option value="cubicMeters">立方米</option>  
            <option value="cubicCentimeters">立方厘米</option>  
        </optgroup> 
    </select>  
    <button id="convertBtn" class="huansuan">换算</button>  
    <div class="result" id="resultDisplay"></div>  
    </h6>
    <h7>
        <button id="playButton" class="zaoba">交互</button>
        <audio id="audioPlayer" src="jiaohu.MP3" preload="auto"></audio>
        <img src="snow.gif" alt="zaoba" id="zaoba1" width="200px" height="200px" class="zaoba1">
    </h7>

        <p>by --王者巅峰--</p>
    </footer>
    <script>  
        function about() {  
            alert('欢迎来到这个网站，里面有你所需要的。');   
        }  
        function jumpToUrl() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput.startsWith('http://') || urlInput.startsWith('https://')) {  
                window.location.href = urlInput; // 跳转到输入的网址  
            } else {  
                alert('请输入有效的网址');  
            }  
        }
        function calculateResult() {  
            const resultField = document.getElementById("result");  
            const outputField = document.getElementById("output");  
            const expression = resultField.value;  
            try {  
                const result = eval(expression);  
                outputField.textContent = alert("结果: " + result);
            } catch (error) {  
                outputField.textContent = alert('错误: 无效表达式'); 
            }  
        }
        function updateClock() {  
            const now = new Date();  
            const hours = String(now.getHours()).padStart(2, '0');  
            const minutes = String(now.getMinutes()).padStart(2, '0');  
            const seconds = String(now.getSeconds()).padStart(2, '0');  
            const timeString = `${hours}:${minutes}:${seconds}`;  
            document.getElementById('clock').textContent = timeString;  
        }  

        setInterval(updateClock, 1000); 
        updateClock();
        function changeImage(button, newSrc) {  
            const img = button.querySelector('img');  
            img.src = newSrc; // 更改图片源  
        }  
        const textElement = document.getElementById('zx');  
        const button = document.getElementById('image-button');  

        // 添加按钮点击事件  
        button.addEventListener('click', function() {  
            // 改变文本内容  
            textElement.textContent = '本人来自河北';  
        }); 
        const conversionRates = {  
            meters: 1,  
            kilometers: 0.001,  
            centimeters: 100,  
            millimeters: 1000,  
            kilograms: 1, 
            grams: 1000,  
            milligrams: 1000000 ,
            squaremeters: 1,  
            squarekilometers: 0.000001,  
            squarecentimeters: 10000,  
            squaremillimeters: 1000000,
            seconds: 1,  
            minutes: 1/60,  
            hours: 1/3600,  
            days: 1/86400,  
            weeks: 1/604800,  
            months: 1/2592000,  
            years: 1/31536000,
            liters: 1,  
            milliliters: 1000,  
            cubicMeters: 0.001,  
            cubicCentimeters: 1000    
        };    

        document.getElementById('convertBtn').addEventListener('click', function() {  
            const value = parseFloat(document.getElementById('valueInput').value);  
            const fromUnit = document.getElementById('unitFrom').value;  
            const toUnit = document.getElementById('unitTo').value;  

            if (isNaN(value)) {  
                document.getElementById('resultDisplay').textContent = '请输入有效的数值！';  
                return;  
            }  

            const valueInMeters = value / conversionRates[fromUnit]; 
            const convertedValue = valueInMeters * conversionRates[toUnit]; // 转换为目标单位  
            
            document.getElementById('resultDisplay').textContent =   
                `${value} ${fromUnit} = ${convertedValue} ${toUnit}`;  
        });  
        const audioPlayer = document.getElementById('audioPlayer');  
        const playButton = document.getElementById('playButton');  

        // 添加点击事件监听器  
        playButton.addEventListener('click', function() {  
            // 播放音频  
            audioPlayer.play();  
        });
    </script>  
</body>
